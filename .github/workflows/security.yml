name: Security Audit

on:
  schedule:
    - cron: '0 2 * * 1' # Every Monday at 2 AM
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.3
        extensions: mbstring, dom, fileinfo, mysql, pdo_mysql, bcmath, gd, zip

    - name: Install Composer dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Run Security Advisories Check
      run: |
        composer require --dev roave/security-advisories:dev-master --no-interaction || echo "Security advisories check skipped..."

    - name: Run Enlightn Security Checker
      run: |
        composer require --dev enlightn/security-checker --no-interaction || true
        ./vendor/bin/security-checker security:check || echo "Security checker failed, continuing..."

    - name: Run PHPStan Security Rules
      run: |
        composer require --dev phpstan/phpstan --no-interaction || true
        ./vendor/bin/phpstan analyse --memory-limit=2G --level=max || echo "PHPStan failed, continuing..."

    - name: Check for hardcoded secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
      continue-on-error: true

    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'gestion-utilisateurs-roles'
        path: '.'
        format: 'ALL'
        args: >
          --enableRetired
          --enableExperimental
      continue-on-error: true

    - name: Upload security report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: reports/
        retention-days: 30

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Dependency Review
      uses: actions/dependency-review-action@v3
      with:
        fail-on-severity: moderate
